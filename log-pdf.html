
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>계약 로그 기록 PDF</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body { font-family: Arial; background: #f9f9f9; padding: 30px; }
    .log { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 6px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div class="log" id="logArea">
    <h2>🧾 계약 이력 로그</h2>
    <ul>
      <li>05/01 - 계약 생성: 공급계약서 v1</li>
      <li>05/02 - 열람 요청: 기업A</li>
      <li>05/03 - PDF 다운로드: 관리자</li>
      <li>05/04 - 수정 요청: 파트너B</li>
    </ul>
  </div>
  <button onclick="saveLogPDF()">📥 PDF로 저장</button>
  <script>
    function saveLogPDF() {
      html2pdf().from(document.getElementById("logArea")).save("AgriNexus_계약이력.pdf");
    }
  </script>
</body>
</html>
