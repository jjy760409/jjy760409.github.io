
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AgriNexus 계약 생성 챗봇</title>
  <style>
    body { font-family: Arial; padding: 30px; background: #eef5f9; }
    .chatbot { background: #fff; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; box-shadow: 0 0 8px rgba(0,0,0,0.1); }
    textarea { width: 100%; padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>
  <div class="chatbot">
    <h2>🤖 계약 생성 챗봇</h2>
    <p>원하는 계약 조건을 입력해 주세요. AI가 자동으로 초안을 생성합니다.</p>
    <textarea rows="5" placeholder="예: 스마트팜 공급 계약, 2025년 6월까지 납품, NDA 포함"></textarea>
    <button onclick="alert('AI가 계약서를 생성했습니다. PDF 다운로드 가능.')">📝 계약서 생성</button>
  </div>
</body>
</html>
