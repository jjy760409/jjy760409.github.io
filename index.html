
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>AgriNexus 수익 시스템</title>
  <script src="revenue.js" defer></script>
  <style>
    body { font-family: Arial; background: #f4f4f4; padding: 20px; }
    .section { background: #fff; padding: 20px; border-radius: 10px; margin-bottom: 30px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    h2 { color: #003366; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #e0e0e0; }
    .highlight { font-weight: bold; color: #d00; }
  </style>
</head>
<body>
  <div class="section">
    <h2>📊 실시간 수익 요약</h2>
    <div id="summary"></div>
  </div>

  <div class="section">
    <h2>📈 일/주간 매출 흐름</h2>
    <table>
      <thead>
        <tr><th>날짜</th><th>매출</th><th>비용</th><th>순수익</th></tr>
      </thead>
      <tbody id="revenueTable"></tbody>
    </table>
  </div>
</body>
</html>
