<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AgriNexus World - Official Digital Business Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(160deg, #012a1c, #014d27);
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      min-height: 100vh;
      padding: 40px 20px;
      animation: fadeIn 1.5s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    img.logo {
      width: 180px;
      height: auto;
      margin: 20px 0;
    }

    h1 {
      font-size: 2.2em;
      margin: 10px 0;
      font-weight: 600;
      text-align: center;
    }

    p.subtitle {
      font-size: 1em;
      margin-bottom: 30px;
      color: #FFE066;
      text-align: center;
    }

    .card {
      background: rgba(1, 44, 28, 0.85);
      border: 2px solid #FFD700;
      border-radius: 25px;
      padding: 35px 25px;
      text-align: center;
      width: 100%;
      max-width: 340px;
      box-shadow: 0 8px 30px rgba(255, 215, 0, 0.25);
      backdrop-filter: blur(4px);
    }

    .name {
      font-size: 1.4em;
      font-weight: 600;
      color: #FFD700;
      margin-top: 20px;
    }

    .title {
      font-size: 1em;
      margin-top: 5px;
      margin-bottom: 20px;
      color: #FFE066;
    }

    .buttons a {
      display: inline-block;
      margin: 10px 8px;
      padding: 10px 22px;
      border: 2px solid #FFD700;
      border-radius: 30px;
      color: #FFD700;
      font-weight: 500;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .buttons a:hover {
      background: #FFD700;
      color: #014d27;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.4);
    }

    .qr {
      margin-top: 30px;
    }

    .qr img {
      width: 120px;
      height: auto;
    }

    footer {
      margin-top: 40px;
      font-size: 0.8em;
      color: #aaaaaa;
      text-align: center;
    }

    @media (max-width: 480px) {
      .buttons a {
        margin: 6px;
        padding: 10px 18px;
        font-size: 0.9em;
      }

      .card {
        padding: 25px 20px;
      }
    }
  </style>
</head>
<body>

  <div>Official Digital Business Card Landing Page</div>

  <img src="agrinexusworld_3dset.png" alt="AgriNexus World Logo" class="logo" />

  <h1>AgriNexus World</h1>
  <p class="subtitle">Agricultural Innovation for a Sustainable Future</p>

  <div class="card">
    <img src="agrinexusworld_3dset.png" alt="AgriNexus Card Logo" class="logo" />
    <div class="name">jung jae yoon</div>
    <div class="title">Chief General Manager</div>
    <div class="buttons">
      <a href="tel:010-2583-3003">Call</a>
      <a href="mailto:info@agrinexusworld.com">Email</a>
      <a href="contact.vcf" download>Save Contact</a>
    </div>
    <div class="qr">
      <img src="qr.png" alt="QR Code">
    </div>
  </div>

  <footer>
    Â© 2025 AgriNexus World. All Rights Reserved.
  </footer>

</body>
</html>
