
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AgriNexus World</title>
  <link rel="manifest" href="manifest.json"/>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"/>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f0f4f8;
      color: #1a202c;
    }
    header {
      background: linear-gradient(to right, #2f855a, #38a169);
      padding: 1.5rem;
      color: white;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
    }
    .content {
      max-width: 960px;
      margin: auto;
      padding: 2rem;
    }
    .card {
      background: rgba(255,255,255,0.95);
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      margin-bottom: 2rem;
    }
    textarea, input, button {
      width: 100%;
      padding: 0.8rem;
      margin-top: 0.5rem;
      margin-bottom: 1rem;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      font-size: 1rem;
    }
    button {
      background: #2f855a;
      color: white;
      border: none;
    }
    button:hover {
      background: #38a169;
    }
    .footer {
      text-align: center;
      font-size: 0.875rem;
      color: #718096;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <header>AgriNexus World</header>
  <div class="content">
    <div class="card">
      <h2>ðŸ’¡ AI Proposal Generator</h2>
      <input type="text" id="idea" placeholder="Enter your idea">

    </div>
    <div class="card">
      <h2>ðŸ“„ Export Proposal as PDF</h2>

  </div>
  <div class="footer">&copy; 2025 AgriNexus World</div>

  <script>
    function generateProposal() {
      const idea = document.getElementById('idea').value;
      const output = document.getElementById('proposal');
      output.value = "Dear Investor,\n\nIntroducing: " + idea +
      ". A breakthrough in smart agriculture for sustainability and profitability.\n\nAgriNexus World";
    }

    function exportPDF() {

    }

      alert("ðŸ“¨ Proposal sent to " + email + " (simulation). Actual integration pending backend setup.");
    }

    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('sw.js');
    }
  </script>
</body>
</html>
