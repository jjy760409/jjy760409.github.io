<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AgriNexus World - Official Digital Business Card</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #012a1c;
      color: #FFD700;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      overflow-x: hidden;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .card {
      background: #014d27;
      border: 2px solid #FFD700;
      border-radius: 20px;
      padding: 30px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      margin-top: 20px;
    }

    img.logo {
      width: 200px;
      height: auto;
      margin: 20px 0;
    }

    h1 {
      font-size: 2em;
      margin: 10px 0;
    }

    p.subtitle {
      font-size: 1em;
      margin-bottom: 30px;
    }

    .name {
      font-size: 1.5em;
      font-weight: bold;
      margin-top: 20px;
    }

    .title {
      font-size: 1em;
      margin-top: 5px;
      margin-bottom: 20px;
    }

    .buttons a {
      display: inline-block;
      margin: 10px 5px;
      padding: 10px 20px;
      border: 2px solid #FFD700;
      border-radius: 20px;
      color: #FFD700;
      text-decoration: none;
      transition: background 0.3s;
    }

    .buttons a:hover {
      background: #FFD700;
      color: #014d27;
    }

    footer {
      margin-top: 30px;
      font-size: 0.8em;
      color: #aaaaaa;
      text-align: center;
    }
  </style>
</head>

<body>

  <div>Official Digital Business Card Landing Page</div>

  <img src="logo.png" alt="AgriNexus World Logo" class="logo">

  <h1>AgriNexus World</h1>
  <p class="subtitle">Agricultural Innovation for a Sustainable Future</p>

  <div class="card">
    <img src="logo.png" alt="AgriNexus Card Logo" class="logo">
    <div class="name">jung jae yoon</div>
    <div class="title">Chief General Manager</div>
    <div class="buttons">
      <a href="tel:010-2583-3003">Call</a>
      <a href="mailto:info@agrinexusworld.com">Email</a>
      <a href="#">Save Contact</a>
    </div>
  </div>

  <footer>
    Â© 2025 AgriNexus World. All Rights Reserved.
  </footer>

</body>
</html>
