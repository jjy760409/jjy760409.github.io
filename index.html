
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AgriNexus Investor Portal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: 'Segoe UI', sans-serif; background-color: #f4f8fb; margin: 0; padding: 2em; color: #333; }
        .container { max-width: 800px; margin: auto; background: white; padding: 2em; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.1); }
        h1 { color: #2a7ae2; }
        label { display: block; margin-top: 1em; }
        input, select, textarea, button { width: 100%; padding: 0.8em; margin-top: 0.3em; border-radius: 6px; border: 1px solid #ccc; }
        button { background-color: #2a7ae2; color: white; font-weight: bold; border: none; cursor: pointer; }
        button:hover { background-color: #1e5fb4; }
    </style>
</head>
<body>
    <div class="container">
        <h1>AgriNexus 투자자 계약 시스템</h1>
        <form action="/generate_contract" method="post">
            <label>투자자 이름:</label>
            <input type="text" name="investor_name" required>

            <label>이메일:</label>
            <input type="email" name="email" required>

            <label>투자 유형:</label>
            <select name="investment_type">
                <option value="equity">지분 투자</option>
                <option value="project">프로젝트 투자</option>
                <option value="technology">기술 투자</option>
            </select>

            <label>투자 금액 (₩):</label>
            <input type="number" name="amount" required>

            <label>비고:</label>
            <textarea name="notes" placeholder="추가 요청사항 또는 조건"></textarea>

            <button type="submit">📄 계약서 자동 생성</button>
        </form>
    </div>
</body>
</html>
